            <!-- 1 -->

            <div class="col-lg" style="padding-bottom: 15px;">
                <div class="card text-center">
                    <div class="card-header text-white bg-primary mb-3">
                        Switch Lampu On/Off
                    </div>
                    <div class="card-body" style="padding-top: 0rem;">
                        <div class="form-check form-switch text-start ">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault lampu"

            <!-- 2 -->

                        KECEPATAN KIPAS
                    </div>
                    <div class="card-body" style="padding-top: 0rem;">

                        <label for="customRange2" class="form-label">Kecepatan kipas posisi <span
                                id="demo">0</span></label>

                        <input type="range" min="0" max="5" value="0" class="slider form-range" id="myRange"
                            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Slide to change speed">


                        <img src="image/kipasanginaw.png" alt="kipasgif" id="gbrkipas"
                            style="margin-top: 20px;width: 75%;">

                    </div>
                </div>
            </div>
            <script>
                var slider = document.getElementById("myRange");
                var output = document.getElementById("demo");
                output.innerHTML = slider.value;

                slider.oninput = function () {
                    output.innerHTML = this.value;
                    switch (parseInt(this.value)) {
                        case 0:
                            document.getElementById("gbrkipas").src = "image/kipasanginaw.png";
                            break;
                        case 1:
                            document.getElementById("gbrkipas").src = "image/kipaskec1.gif";
                            break;
                        case 2:
                            document.getElementById("gbrkipas").src = "image/kipaskec2.gif";
                            break;
                        case 3:
                            document.getElementById("gbrkipas").src = "image/kipaskec3.gif";
                            break;
                        case 4:
                            document.getElementById("gbrkipas").src = "image/kipaskec4.gif";
                            break;
                        case 5:
                            document.getElementById("gbrkipas").src = "image/kipaskec5.gif";
                            break;

                    }
                }
            </script>
